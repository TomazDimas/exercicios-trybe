<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector('#page-title').innerText = 'Um sonho de Liberdade';

      document.querySelector('#second-paragraph').innerText = 'Olá! Meu nome é Tomaz!';

      document.querySelector('#subtitle').innerText = 'Quem sou eu?'

      let paragrafos = document.querySelectorAll('.paragrafo');
      paragrafos[0].style.color = 'blue';
      
      let subtitulo = document.querySelectorAll('h4');
      subtitulo[0].style.color = 'gray';

    </script>
  </body>
</html>
