<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="text-center p-2 mb-3 mt-3">
		<h1>Formulário TrybeTrip</h1>
	</header>

	<form action="" method="get">

		<div class="formBack">
			<div class="mb-3">
				<label class="form-label" for="nameInput">Nome:</label>
				<input class="form-control" type="text" name="name" maxlength="40" minlength="10">
			</div>

			<div class="mb-3">
				<label class="form-label" for="emailInput">Email:</label>
				<input class="form-control" type="email" name="email" maxlength="50" minlength="10">
			</div>

			<div class="mb-3 form-check">
				<label class="mb-3">Que tipo de ambiente você mais gosta?</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" id="op1" value="city" type="radio" name="option">
					<label class="form-check-label" for="op1">Cidade</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" id="op2" value="field" type="radio" name="option">
					<label class="form-check-label" for="op2">Campo</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" id="op3" value="beach" type="radio" name="option">
					<label class="form-check-label" for="op3">Praia</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" id="op4" value="mountain" type="radio" name="option">
					<label class="form-check-label" for="op4">Montanhas</label>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label" for="floatingTextarea2">Coloque o motivo de você ser escolhido para nossa viagem!</label>
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Qual a melhor data para realizar sua viagem?</label>
				<div>
					<label class="form-check-label" for="dateInput">Data:</label>
					<input type="date" name="date">
				</div>
			</div>

			<div class="mb-3">
				
				<div class="form-check form-check-inline">
					<label class="form-check-label" for="agreeInput1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
					<input class="form-check-input mt-0" type="checkbox" name="agree"><br>
				</div>

				<div class="form-check form-check-inline">
					<label class="form-check-label" for="agreeInput2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
					<input class="form-check-input mt-0" type="checkbox" name="agree">
				</div>

			</div>

		</div>
		<div>
			<button class="btn btn-outline-success" type="submit">Enviar</button>
			<button class="btn btn-outline-danger" type="reset">Apagar</button>
		</div>
	</form>
</body>

</html>
